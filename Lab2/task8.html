<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>8.</p>
    <table border="1" width="500" cellpadding="10" cellspacing="0">
        <tr>
            <td colspan="3" align="center">
                <font size="5"><b>PERSON PROFILE</b></font>
            </td>
        </tr>

        <tr>
            <td width="30%">Name</td>
            <td width="65%"><input type="text" size="30"></td>
            <td width="5%"></td>
        </tr>

        <tr>
            <td>Email</td>
            <td><input type="text" size="30"></td>
            <td></td>
        </tr>

        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="g" value="m"> Male
                <input type="radio" name="g" value="f"> Female
                <input type="radio" name="g" value="o"> Other
            </td>
            <td></td>
        </tr>

        <tr>
            <td>Date of Birth</td>
            <td>
                <input type="text" size="2"> / 
                <input type="text" size="2"> / 
                <input type="text" size="4">
                <i>(dd/mm/yyyy)</i>
            </td>
            <td></td>
        </tr>

        <tr>
            <td>Blood Group</td>
            <td>
                <select>
                    <option>A+</option>
                    <option>B+</option>
                    <option>O+</option>
                </select>
            </td>
            <td></td>
        </tr>

        <tr>
            <td>Degree</td>
            <td>
                <input type="checkbox"> SSC
                <input type="checkbox"> HSC
                <input type="checkbox"> BSc.
                <input type="checkbox"> MSc.
            </td>
            <td></td>
        </tr>

        <tr>
            <td>Photo</td>
            <td colspan="2">
                <input type="file">
            </td>
        </tr>

        <tr>
            <td colspan="3" height="20"></td>
        </tr>

        <tr>
            <td colspan="3" align="right">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</body>
</html>
